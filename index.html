<!DOCTYPE html>

<body>

<svg viewBox="0 0 1320 300">
    <!--pattern-->
    <defs>
        <pattern id="APattern" x="0" y="0" width="20" height="20"
                 patternUnits="userSpaceOnUse"
                 patternTransform="rotate(35)" >
            <animateTransform attributeType="xml"
                              attributeName="patternTransform"
                              type="rotate"
                              from="35"
                              to="395"
                              begin="0"
                              dur="160s" repeatCount="indefinite"/>
            <circle cx="10" cy="10" r="10" stroke="none" fill="#f5eb00">
                <animate attributeName="r"
                         type="xml"
                         from="1" to="1"
                         values="1; 10; 1"
                         begin="0s" dur="2s"
                         repeatCount="indefinite"
                />
            </circle>
        </pattern>

        <pattern id="LPattern" x="0" y="0" width="20" height="20"
                 patternUnits="userSpaceOnUse"
                 patternTransform="rotate(35)" >
            <animateTransform attributeType="xml"
                              attributeName="patternTransform"
                              type="rotate"
                              from="35"
                              to="395"
                              begin="0"
                              dur="160s" repeatCount="indefinite"/>
            <circle cx="10" cy="10" r="10" stroke="none" fill="#00D7C5">
                <animate attributeName="r"
                         type="xml"
                         from="1" to="1"
                         values="1; 10; 1"
                         begin="0s" dur="2s"
                         repeatCount="indefinite"
                />
            </circle>
        </pattern>

        <g id="confetti">
            <rect class="confetti" x="63%" y="20%" width="4" height="10" fill="#fff">
                <animateTransform attributeType="xml"
                                  attributeName="transform" type="translate"
                                  values="0 0; 0 20; 0 0"
                                  begin="0" dur="0.6s" repeatCount="indefinite" />
            </rect>
            <rect class="confetti" x="65%" y="20%" width="4" height="10" fill="#fff">
                <animateTransform attributeType="xml"
                                  attributeName="transform" type="translate"
                                  values="0 0; 0 20; 0 0"
                                  begin="0.2s" dur="0.6s" repeatCount="indefinite" />
            </rect>
            <rect class="confetti" x="67%" y="20%" width="4" height="10" fill="#fff">
                <animateTransform attributeType="xml"
                                  attributeName="transform" type="translate"
                                  values="0 0; 0 20; 0 0"
                                  begin="0.4s" dur="0.6s" repeatCount="indefinite" />
            </rect>
        </g>
    </defs>

    <!-- defining symbols -->
    <symbol id="v-text">
        <text text-anchor="middle"
              x="15%" y="50%" dy=".35em">
            V
        </text>
    </symbol>
    <symbol id="a-text">
        <text text-anchor="middle"
              x="25%" y="50%" dy=".35em">
            A
        </text>
    </symbol>
    <symbol id="s-text">
        <text text-anchor="middle"
              x="35%" y="50%" dy=".35em">
            S
        </text>
    </symbol>
    <symbol id="y-text">
        <text text-anchor="middle"
              x="45%" y="50%" dy=".35em">
            Y
        </text>
    </symbol>
    <symbol id="l-text">
        <text text-anchor="middle"
              x="55%" y="50%" dy=".35em">
            L
        </text>
    </symbol>
    <symbol id="y-text2">
        <text text-anchor="middle"
              x="65%" y="50%" dy=".35em">
            Y
        </text>
    </symbol>
    <symbol id="s-text2">
        <text text-anchor="middle"
              x="75%" y="50%" dy=".35em">
            S
        </text>
    </symbol>
    <symbol id="a-text2">
        <text text-anchor="middle"
              x="85%" y="50%" dy=".35em">
            A
        </text>
    </symbol>


    <a xlink:href="mailto:vasylysa.karyelova@yahoo.cl"
       target="_blank">

    <use xlink:href="#v-text" class="text"></use>
    <use xlink:href="#v-text" class="text"></use>
    <use xlink:href="#v-text" class="text"></use>

    <use id="a-usetag" xlink:href="#a-text" class="text1" style="fill: url(#APattern)"/></use>

    <use xlink:href="#s-text" class="text2"></use>
    <use xlink:href="#s-text" class="text2"></use>
    <use xlink:href="#s-text" class="text2"></use>
    <use xlink:href="#s-text" class="text2"></use>
    <use xlink:href="#s-text" class="text2"></use>

    <use xlink:href="#confetti" transform="translate(-269 0)"></use>
    <use xlink:href="#y-text" class="text3"></use>

    <use id="l-usetag" xlink:href="#l-text" class="text8" style="fill: url(#LPattern)"/></use>

    <use xlink:href="#confetti"></use>

    <use id="a-usetag" xlink:href="#a-text2" class="text7" style="fill: url(#APattern)"/></use>
    </a>

</svg>
